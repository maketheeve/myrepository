<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --success-color: #28a745;
            --success-light: #d4edda;
            --text-color: #333;
            --button-bg: #4f46e5;
            --button-hover-bg: #4338ca;
            --card-bg: #fff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            color: var(--text-color);
            text-align: center;
        }

        .success-container {
            max-width: 28rem;
            width: 100%;
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2.5rem 1.5rem;
            box-shadow: 0 10px 25px -5px var(--card-shadow), 0 5px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease-in-out;
        }

        .success-container:hover {
            transform: translateY(-5px);
        }

        .success-icon {
            color: var(--success-color);
            width: 5rem;
            height: 5rem;
            margin: 0 auto 1.5rem;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .success-icon circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-icon polyline {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        @keyframes stroke {
            to { stroke-dashoffset: 0; }
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--success-color);
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--button-bg);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .cta-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <!-- Success Checkmark SVG -->
        <svg class="success-icon" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="none" stroke="var(--success-color)" stroke-width="3"></circle>
            <polyline fill="none" stroke="var(--success-color)" stroke-width="3" points="14,27 22,35 38,19"></polyline>
        </svg>

        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. A confirmation email with your ticket details has been sent to your inbox. We look forward to seeing you at the event!</p>
        
        <a href="index.html" class="cta-button">Go to Homepage</a>
    </div>
</body>
</html>
